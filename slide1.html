<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Wong Khee Ern</title>
    <link rel="stylesheet" href="css/presentation.css">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --secondary-bg: linear-gradient(135deg, #1e2a3a 0%, #2d3748 100%);
            --card-bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --blue-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --blue-light: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            --text-primary: #ffffff;
            --text-secondary: #cbd5e0;
            --text-muted: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-light: #60a5fa;
            --shadow-sm: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.4);
            --border-blue: rgba(59, 130, 246, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .education-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem;
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.15);
            margin-bottom: 1.5rem;
        }

        .education-icon {
            font-size: 2.4rem;
            color: var(--accent-light);
        }

        .education-year {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 500;
        }

        .progress-bar {
            position: absolute;
            top: 50%;
            left: 5%;
            right: 5%;
            height: 3px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 2px;
            transform: translateY(-50%);
        }

        .progress-fill {
            height: 100%;
            background: var(--blue-light);
            width: 0%;
            border-radius: 2px;
            animation: progressFill 4s ease-in-out 1s forwards;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .journey-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 2;
            padding: 0 2%;
        }

        .step {
            text-align: center;
            flex: 1;
            opacity: 0;
            transform: translateY(20px);
            max-width: 160px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: stepFadeIn 0.5s ease forwards;
        }

        .step:nth-child(n) {
            animation-delay: calc(1.5s + var(--step-index) * 0.5s);
        }

        .step-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--secondary-bg);
            border: 2px solid var(--border-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.8rem;
            font-size: 1.4rem;
            transition: var(--transition);
        }
