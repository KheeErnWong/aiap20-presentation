<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Pipeline Architecture - Interactive Exploration</title>
    <style>
        /* Modern ML Visualization Design inspired by TensorSpace.js and R2D3 */
        :root {
            /* Color Palette inspired by modern ML tools */
            --bg-primary: #0a0f1c;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #2a2f3e;
            --accent-blue: #4facfe;
            --accent-purple: #00f2fe;
            --accent-orange: #ff6b6b;
            --accent-green: #4ecdc4;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --text-muted: #8a96a8;
            --border-light: rgba(79, 172, 254, 0.2);
            --glow-blue: 0 0 20px rgba(79, 172, 254, 0.3);
            --glow-purple: 0 0 20px rgba(0, 242, 254, 0.3);
            
            /* Enhanced gradients */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-blue: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-purple: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --gradient-dark: linear-gradient(135deg, #0c1022 0%, #1a1f2e 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient-blue);
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) { width: 60px; height: 60px; top: 10%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 40px; height: 40px; top: 20%; right: 20%; animation-delay: 5s; }
        .shape:nth-child(3) { width: 80px; height: 80px; bottom: 30%; left: 30%; animation-delay: 10s; }
        .shape:nth-child(4) { width: 50px; height: 50px; bottom: 20%; right: 10%; animation-delay: 15s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            75% { transform: translateY(-20px) rotate(270deg); }
        }

        /* Header with modern design */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 31, 46, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .view-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .control-btn {
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover, .control-btn.active {
            background: var(--gradient-blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--glow-blue);
        }

        /* Main container */
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        /* Pipeline canvas with smooth transformations */
        .pipeline-canvas {
            width: 100%;
            height: 100%;
            position: relative;
            transform-origin: center center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pipeline-container {
            width: 4000px;
            height: 1500px;
            position: relative;
            margin: 50px auto;
        }

        /* Enhanced pipeline stages */
        .pipeline-stage {
            position: absolute;
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            border-radius: 20px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            min-height: 180px;
        }

        .pipeline-stage::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-blue);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pipeline-stage:hover::before {
            opacity: 1;
        }

        .pipeline-stage:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent-blue);
            box-shadow: var(--glow-blue), 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        /* Stage positioning with better spacing */
        .stage-setup { 
            top: 100px; 
            left: 100px; 
            width: 320px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }

        .stage-data { 
            top: 100px; 
            left: 500px; 
            width: 380px;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }

        .stage-training { 
            top: 100px; 
            left: 960px; 
            width: 400px;
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }

        .stage-ensemble { 
            top: 100px; 
            left: 1440px; 
            width: 380px;
            background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
        }

        .stage-evaluation { 
            top: 100px; 
            left: 1900px; 
            width: 400px;
            background: linear-gradient(135deg, #ea580c 0%, #f97316 100%);
        }

        .stage-output { 
            top: 100px; 
            left: 2380px; 
            width: 350px;
            background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
        }

        /* Modern typography */
        .stage-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .stage-subtitle {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .stage-items {
            list-style: none;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.9);
        }

        .stage-items li {
            margin-bottom: 0.4rem;
            padding-left: 1.2rem;
            position: relative;
            line-height: 1.4;
        }

        .stage-items li::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: rgba(255,255,255,0.6);
            font-weight: bold;
        }

        /* Animated flow connections */
        .flow-connection {
            position: absolute;
            top: 190px;
            height: 3px;
            background: var(--gradient-blue);
            border-radius: 2px;
            overflow: hidden;
        }

        .flow-connection::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            animation: flow 3s infinite;
        }

        @keyframes flow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .connection-1 { left: 440px; width: 40px; animation-delay: 0s; }
        .connection-2 { left: 900px; width: 40px; animation-delay: 0.5s; }
        .connection-3 { left: 1380px; width: 40px; animation-delay: 1s; }
        .connection-4 { left: 1840px; width: 40px; animation-delay: 1.5s; }
        .connection-5 { left: 2320px; width: 40px; animation-delay: 2s; }

        /* Enhanced detail panels */
        .detail-panel {
            position: absolute;
            top: 350px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-light);
            border-radius: 16px;
            padding: 2rem;
            width: 550px;
            max-height: 450px;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transform: translateY(30px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(30px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .detail-panel.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .detail-title {
            font-size: 1.6rem;
            font-weight: 700;
            background: var(--gradient-blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-light);
            padding-bottom: 0.5rem;
        }

        .detail-principle {
            background: rgba(79, 172, 254, 0.1);
            border-left: 4px solid var(--accent-blue);
            padding: 1.2rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .detail-principle h4 {
            color: var(--accent-blue);
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .detail-principle p {
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .detail-list {
            list-style: none;
            margin-left: 0;
        }

        .detail-list li {
            color: var(--text-secondary);
            margin-bottom: 0.8rem;
            padding-left: 2rem;
            position: relative;
            line-height: 1.5;
        }

        .detail-list li::before {
            content: 'â–¶';
            position: absolute;
            left: 0;
            color: var(--accent-blue);
            font-size: 0.8rem;
        }

        /* Modern navigation */
        .nav-sidebar {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: none;
            background: rgba(79, 172, 254, 0.1);
            color: var(--accent-blue);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: var(--gradient-blue);
            color: white;
            transform: scale(1.1);
            box-shadow: var(--glow-blue);
        }

        /* Status indicator */
        .status-indicator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 31, 46, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            border-radius: 50px;
            border: 1px solid var(--border-light);
            font-size: 0.9rem;
            color: var(--text-secondary);
            z-index: 1000;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-sidebar {
                left: 1rem;
                flex-direction: row;
                top: auto;
                bottom: 6rem;
                transform: none;
            }
            
            .detail-panel {
                width: 90vw;
                left: 5vw !important;
                max-height: 60vh;
            }
            
            .status-indicator {
                bottom: 1rem;
                font-size: 0.8rem;
                padding: 0.8rem 1.5rem;
            }
        }

        /* Smooth entrance animations */
        .pipeline-stage {
            opacity: 0;
            animation: slideInStage 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .stage-setup { animation-delay: 0.2s; }
        .stage-data { animation-delay: 0.4s; }
        .stage-training { animation-delay: 0.6s; }
        .stage-ensemble { animation-delay: 0.8s; }
        .stage-evaluation { animation-delay: 1s; }
        .stage-output { animation-delay: 1.2s; }

        @keyframes slideInStage {
            from { 
                opacity: 0; 
                transform: translateY(40px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .detail-panel::-webkit-scrollbar {
            width: 8px;
        }

        .detail-panel::-webkit-scrollbar-track {

            border-radius: 4px;
